<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Create new credit card</h1>
<form th:action="@{/mvc/creditCards/addCard}"
      th:object="${creditCardForm}" method="POST">
    First Name:
    <input type="text" th:field="*{firstName}" />
    <br/>
    Last Name:
    <input type="text" th:field="*{lastName}" />
    <br/>
    Card amount:
    <input type="text" th:field="*{amount}" />
    <br/>
    <input type="submit" value="Add credit card" />
</form>
</body>
</html>
